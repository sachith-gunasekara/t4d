site_name: t4d
repo_url: https://github.com/sachith-gunasekara/t4d
site_url: https://sachith-gunasekara.github.io/t4d
site_description: [D[D[C[C
site_author: Sachith Gunasekara
edit_uri: edit/main/docs/
repo_name: sachith-gunasekara/t4d
copyright: Maintained by <a href="https://sachith-gunasekara.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sachith-gunasekara/t4d
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/t4d

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
